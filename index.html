<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp DevJr - Sistema de Assinaturas</title>

    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #E9E9E9;
            margin: auto;
            width: 600px;

            box-shadow: 1px 3px 5px 1px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .header{
            padding: 40px;
        }

        .flex-container {
            display: flex;
            background-color: #006D6D;
            justify-content: space-around;
            padding: 20px;
        }

        .header-title{
            font-size: 32px;
            color: #006666;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .header-slogan{
            color:#008584;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px;
        }

    </style>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--estrutura do professor-->
    <div class="container">
        <div class="header">
            <div class="header-title">
                Entre para a nossa comunidade!
            </div>
            <div class="header-slogan">
                Faça sua assinatura agora e ganhe 30% de desconto!
            </div>
            <div>
                Faça parte da nossa comunidade de desenvolvedores.<br>
                Tenha suporte da nossa equipe e cresça mais rápido na sua carreira.
            </div>
        </div>
        <div class="flex-container">
            <div>
                1 coluna
            </div>
            <div>
                2 coluna
            </div>
        </div>
    </div>


</body>
</html>
